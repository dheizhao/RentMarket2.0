 <h1>管理员登录界面</h1>
<div class="login-form">
	<div class="close"> </div>

			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>

		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="images/avtar.png" />
	</div>
			<form action="../admin.do?op=login" method="post">
					<input type="text" class="text" id="admin" name="admin" placeholder="用户名">
						<div class="key">
					<input type="password" id="adminPwd" name="adminPwd" placeholder="密码">
						</div>
			
	<div class="signin">
		<input type="submit" value="登录" id="login">
	</div>
	</form>
</div>
