<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>登录界面</title>
	<link href="./Wopop_files/style_log.css" rel="stylesheet"
		type="text/css">
		<link rel="stylesheet" type="text/css" href="./Wopop_files/style.css">
			<link rel="stylesheet" type="text/css"
				href="./Wopop_files/userpanel.css">
				<link rel="stylesheet" type="text/css"
					href="./Wopop_files/jquery.ui.all.css">
</head>

<body class="login" mycollectionplug="bind">
	<div class="login_m">
		<div class="login_logo">
			<img src="./Wopop_files/logo.png" width="150" height="100">
		</div>
		<div class="login_boder">

			<div class="login_padding" id="login_model">
				<form action="../admin.do?op=login" method="post">
					<h2>用户名</h2>
					<label> <input type="text" id="admin" name="admin"
						class="txt_input txt_input2" value=""></label>
					<h2>密码</h2>
					<label> <input type="password" name="adminPwd"
						id="adminPwd" class="txt_input" value=""></label>
					<p class="forgot">
						<a id="iforget" href="javascript:void(0);">忘记密码?</a>
					</p>
					<div class="rem_sub">
						<div class="rem_sub_l">
							<input type="checkbox" name="checkbox" id="save_me"> <label
								for="checkbox">记住密码</label>
						</div>
						<label> <input type="submit" class="sub_button" id="login"
							value="登录" style="opacity: 0.7;"></label>
					</div>
				</form>
			</div>
			<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
			<script type="text/javascript">
				$(function() {
					$("#login").click(function() {
						$.get("../admin.do", function(data) {
							console.log(data);
						});
					});
				});
			</script>





			<!--login_padding  Sign up end-->
		</div>
		<!--login_boder end-->
	</div>
	<!--login_m end-->
	<br> <br>
			<p align="center">本网站信息全由易点租提供支持~</p>
</body>
</html>
